<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Reciclaje Interactivo - Juegos y Videos</title>
  <style>
    body {
      background-color: #eef6f5;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      padding-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0a7368;
      font-weight: bold;
    }
    h1 {
      color: #0a7368;
    }
    .galeria img {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
    }
    .video {
      text-align: center;
      margin: 30px 0;
    }
    video {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
    }
    .juego, .memoria {
      background-color: #fff;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background-color: #0a7368;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .memoria-grid {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }
    .memoria-card {
      width: 60px;
      height: 60px;
      background-color: #cceee0;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <section class="galeria">
    <h2>Galería de Imágenes</h2>
    <img src="https://static.vecteezy.com/system/resources/previews/035/907/843/non_2x/waste-water-treatment-line-icon-stroke-illustration-free-png.png" alt="Imagen 1">

  <section class="video">
    <h2>Video Educativo</h2>
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
  </section>

  <section class="juego">
    <h3>Trivia de Reciclaje</h3>
    <p>¿Cuál de estos elementos no es reciclable?</p>
    <button onclick="evaluarRespuesta('papel')">Papel</button>
    <button onclick="evaluarRespuesta('plástico')">Plástico</button>
    <button onclick="evaluarRespuesta('espejo')">Espejo</button>
    <p id="resultadoTrivia"></p>
  </section>

  <section class="memoria">
    <h3>Juego de Memoria</h3>
    <div class="memoria-grid" id="memoria"></div>
    <p id="mensajeMemoria"></p>
  </section>

  <script>
    function evaluarRespuesta(valor) {
      const resultado = document.getElementById("resultadoTrivia");
      if (valor === "espejo") {
        resultado.textContent = "¡Correcto! El espejo no es reciclable fácilmente.";
      } else {
        resultado.textContent = "Ups, esa no es la respuesta correcta.";
      }
    }

    const simbolos = ['♻️','🗑️','♻️','🗑️'];
    let seleccion = [];
    let bloqueado = false;

    function iniciarMemoria() {
      const contenedor = document.getElementById('memoria');
      contenedor.innerHTML = '';
      const mezclado = [...simbolos].sort(() => Math.random() - 0.5);
      mezclado.forEach((simbolo, i) => {
        const carta = document.createElement('div');
        carta.className = 'memoria-card';
        carta.textContent = '?';
        carta.dataset.simbolo = simbolo;
        carta.dataset.index = i;
        carta.addEventListener('click', function() {
          if (bloqueado || this.textContent !== '?') return;
          this.textContent = this.dataset.simbolo;
          seleccion.push(this);
          if (seleccion.length === 2) {
            bloqueado = true;
            setTimeout(() => {
              if (seleccion[0].dataset.simbolo === seleccion[1].dataset.simbolo) {
                document.getElementById("mensajeMemoria").textContent = "¡Bien hecho! Par encontrado.";
              } else {
                seleccion[0].textContent = '?';
                seleccion[1].textContent = '?';
                document.getElementById("mensajeMemoria").textContent = "Intenta de nuevo.";
              }
              seleccion = [];
              bloqueado = false;
            }, 800);
          }
        });
        contenedor.appendChild(carta);
      });
    }

    window.onload = iniciarMemoria;
  </script>
</body>
